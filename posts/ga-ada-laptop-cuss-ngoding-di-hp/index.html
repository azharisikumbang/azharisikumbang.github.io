            <h1 class="text-3xl md:text-4xl font-display mb-4 font-bold text-green-600">Ga ada laptop? Cuss ngoding di Hp</h1>
            <p class="mb-4 text-grey-light italic text-small"> posted at
              <time datetime="Fri Nov 06 2020 00:00:00 GMT+0000 (Coordinated Universal Time)">2020-11-06</time>
            </p>
            <div class="">
              <!--kg-card-begin: html-->
<p>Assalamualaikum</p>
<p>Kali ini kita ga bakal komding di laptop, bukan buat gaya gaya an, tapi emang laptop rusak, dan kebetulan dapat tugas dari kampus untuk yaitu pemrograman dasar, serta dapat request juga.</p>
<p>Sekedar info, tugas yang saya dapat cukup mudah, ada beberapa task yang continue gitu, dimulai dari nge print data, pengenalan variabel dan hingga operasi matematika, tapi yang bakal dibahas beberapa saja, yaitu ngeprint data dan task agak sulit, yaitu operasi matematika untuk rumus segitiga.</p>
<p>Okee, ga usah basa basi, sebelum mulai ada beberapa hal yang dibutuhkan, pertama handphone dan koneksi internet, usahakan pake paket hadiah kemdikbud biar lebih berguna hehe..</p>
<h2>Kenalan dengan repl.it</h2>
<p>Ini bukan endorse.. cuman untuk saat ini repl.it memang memenuhi kebutuhan, selain kelengkapannya yajg mendukung beberapa bahasa program, disediakan juga terminal untuk eksekusi program kita, jadi lumayan joss dari pada sekedar tekan run truss compile dibeberapa IDE online.</p>
<h2>Buat akun</h2>
<p>Pertama, kunjungi <a href="https://repl.it/" target="_blank" rel="noreferrer noopener">https://repl.it/</a> tidka usah terintimidasi dengan tampilan dari repl.it . Untuk mendaftarkan akun silahkan cari <strong>Sign U</strong>p, kemudia kita akan dialihkan ke halaman registrasi, silahkan daftarkan akun seperti biasa, tapi saran biar cepat daftar pake akun google aja karena lumrahnya setiap hp sudah dilengkapi akun google.</p>
<h2>Membuat Project</h2>
<p>Setelah mendaftarkan akun kita akan dialihkan ke dashboard milik kita, jangan terintimidasi, cukup cari tanda <strong>+</strong> dipojok kanan atas atau &#8220;create new repl&#8221;,</p>
<p>Kemudian akan muncul dialog berikut</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_175816-485x1024.jpg" alt="" class="wp-image-1562" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_175816-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_175816-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_175816.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Untuk bahasa silahkan disesuaikan, piliha sesuai keinginan, tapi karena task yang diberikan mengharuskan memakai Java, jadi saya pilih java. </p>
<p>Sedangkan untuk nama project atau repl name, silahkan disesuaikan juga, dan karena task yang saya terima mengharuskan namanya <strong>Lesson01</strong></p>
<p>Dan sekarang pilih <strong>create repl</strong></p>
<h2>Waktunya Koding</h2>
<p>Eh sabar dulu, sebenarnya mulai dari sini silahkan disesuaikan dengan apa yang akan anda buat, contoh berikut hanya berdasarkan tugas saya saja</p>
<p>Pertama kita akan dihadapkan ke interface seperti berikut.</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_181009-485x1024.jpg" alt="" class="wp-image-1563" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_181009-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_181009-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_181009.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Seperti biasa kita akan diberikan class Main, tidak usah diganti gugat, biarkan saja, karena task tidak mewajibkan kita berinteraksi dengan itu.</p>
<p>Pada task ini, kita diharuskan membuat package bernama <strong>com.program</strong>, jadi sesuatu behavior dari java hal ini mewakili folder.</p>
<p>Untuk itu, kita harus membuat folder com/tutorial, caranya cukup mudah, silahkan ketuk tulisan <strong>Files</strong> warna biru, dan akan memunculkan dialog modal seperti berikut</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/IMG_20201105_181731-485x1024.jpg" alt="" class="wp-image-1564" srcset="/content/images/wordpress/2020/11/IMG_20201105_181731-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/IMG_20201105_181731-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/IMG_20201105_181731.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Perlu diketahui untuk membuat file pilih logo yang dilingkari merah, sedangkan folder logo yang dilingkari hijau</p>
<p>Kita buat folder dengan susunan berikut</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_181933-485x1024.jpg" alt="" class="wp-image-1565" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_181933-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_181933-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_181933.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Untuk memperjelas saja, tugas yang saya terima mengharuskan nama class seperti berikut</p>
<ul><li>class Hebat ( awal untuk ngeprint )</li><li>class Hebat3 ( untuk mengenal variabel )</li><li>class Hebat4 ( untuk perhitungan luas segitiga )</li></ul>
<p><em>*jangan komplen 1 sama 2 kemana, dan jangan komplen kenama nama Classnya tidak represenrif</em></p>
<p>Yang artinya kita perlu membuat 3 file baru, dna untuk membuat silahkan pilih logo new file ( lingkar merah pada gambar diatas)</p>
<h5>Hebat.java</h5>
<p>Untuk file pertama kita beri nama <strong>Hebat.java</strong>, ingat sensitifitas huruf, pastikan jadi huruf kecil dan besar itu berbeda.</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_183358-485x1024.jpg" alt="" class="wp-image-1566" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_183358-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_183358-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_183358.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Untuk kodingnya sederhana, seperti ritual programmer pda umumnya, yaitu <strong>Hello, world</strong></p>
<p>Sehingga kodenya jadi seperti berikut</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_184246-485x1024.jpg" alt="" class="wp-image-1568" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_184246-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_184246-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_184246.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p><em>catatan : jika normalnya kita melakukan compiling adalah menggunakan javac, di tutorial ini tidak akan kita lakukan compiling, melainkan sekedar run dengan java, dikarenakan target pembaca adalah orang yang baru pertama kali kenak java dan akan sedikit memusingkan dengan begitu banyak istilah baru bagi pembaca. Tapi jika ingin compiling, silahkan sesuaikan codenya, tekan tombol run, dan jalankan java classnya  </em></p>
<p>Untuk mengetahui hasilnya, pada bagian bawah silahkan pilih <strong>console</strong>, jangan terintimidasi, dan untuk menjalankan program kita perlu masuk ke direktori program kita yaitu di <em>com/program</em></p>
<p>Caranya seperti berikut</p>
<pre class="wp-block-code"><code>cd com/program
java Hebat.java</code></pre>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_184327-485x1024.jpg" alt="" class="wp-image-1569" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_184327-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_184327-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_184327.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Yeayy.. Welcome to the club, anda melewati ritual wajib programmer, and now you are a programmer.. 🙂</p>
<p>*Silahkan screenshot code program dan hasilnya, sebagai hasil dari task pertama</p>
<h5>Hebat2.java</h5>
<p>Caranya hampir sama seperti diatas, silahkan buat for baru di folder <em> program</em> dan jangan sampe salah penempatan file, karena tutorial ini pasti tidak berjalan</p>
<p>Untuk Hebat1.java</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_185358-485x1024.jpg" alt="" class="wp-image-1570" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_185358-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_185358-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_185358.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p></p>
<p>Dan hasilnya</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_185401-485x1024.jpg" alt="" class="wp-image-1571" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_185401-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_185401-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_185401.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>*fyi, untuk membersihkan layar console kita rperu mengetikkan perintah <strong>clear</strong></p>
<h5>Hebat4.java</h5>
<p>Step by step nya masih sama, buat file bru dengan nama <em>Hebat4.java</em> dimanaprogram kita adalah menghitung luas segitiga dengan alas adalah 5 dan tinggi adalah 3</p>
<p>Sehingga programnya adalah berikut</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_190427-485x1024.jpg" alt="" class="wp-image-1572" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_190427-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_190427-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_190427.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Adapun hasilnya adalah sebagai berikut.. jeng jeng jeng.. wah magic..</p>
<figure class="wp-block-image size-large"><img loading="lazy" width="485" height="1024" src="/content/images/wordpress/2020/11/Screenshot_20201105_190450-485x1024.jpg" alt="" class="wp-image-1573" srcset="/content/images/wordpress/2020/11/Screenshot_20201105_190450-485x1024.jpg 485w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_190450-142x300.jpg 142w, http://localhost:2368/content/images/wordpress/2020/11/Screenshot_20201105_190450.jpg 720w" sizes="(max-width: 485px) 100vw, 485px" /></figure>
<p>Nah, gimana sob ngoding di hp bisa juga kan, bagi yang belum punya laptop mungkin membantu lah, apalagi untuk belajar dasar dan belum terlalu kompleks</p>
<p>Sekian, semoga membantu.. Thanks</p>
